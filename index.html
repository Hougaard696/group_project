<!DOCTYPE html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Home Page</title>
    <link rel="stylesheet" href="dave.css">
    <style>      
/* Navbar container */
.navbar {
  overflow: hidden;
  background-color: #31708E;
  font-family: Arial; 
   border-radius: 10px; 
}
/*top nav text color*/
.navbar a {
  float: left;
  font-size: 16px;
  color: #F7F9FB;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
/* The dropdown container */
.dropdown {
  float: left;
  overflow: hidden;
}
/* Dropdown button */
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: #F7F9FB;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0; 
}
/*top nav Hover color*/
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #5085A5;
}
/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #F7F9FB;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1; 
  border-radius: 10px; 
}
/* Links inside the dropdown */
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
/* Add a overlay to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #DDD;
}
/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}
/*Featured Image layout*/
* {
  box-sizing: border-box;
}
.column {
  float: left;
  width: 33.33%;
  padding: 2px;
}
/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
/* Border/dropshadow on Subscribe form */
form {
  border: 3px solid #DDD;
  box-shadow: 0px 8px 8px -8px #999;
}
/* Top & bottom shader for Subscribe now */
.container {
  padding: 20px;
  background-color: #F7F9FB;
}
/* Subscribe text button Style */
input[type=text], input[type=submit] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
/* Subscribe  button Style */
input[type=submit] {
  background-color: #697864;
  color: #F7F9FB;
  border: none;
}
/* Subscribe  button on hover opacity */
input[type=submit]:hover {
  opacity: 0.8;
}     
/* Side by side section*/   
* {
  box-sizing: border-box;
}
.row {
  display: flex;
}
/* Create two equal columns that sit next to each other */
.column {
  flex: 50%;
  padding: 10px;
}
/* background color holding everything in */
.mainbody {
  background-color: #f8f8ff;
  padding: 10px; 
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1; 
  border-radius: 5px; 
}
/* Footer */
.footer {
  padding: -12px
  text-align: center;
  background-color: #f8f8ff;
  box-shadow: 0px 0px 16px 0px rgba(0,0,0,0.2);
  border-radius: 0px 0px 0px 0px ;
}     
/*Body Background color*/
.body {
  font-family: Arial, Helvetica, sans-serif;
    background-color: #F7F9FB
}
/*top nav dropshadow*/
.navbar {
    -webkit-box-shadow: 0 8px 6px -6px #999;
    -moz-box-shadow: 0 8px 6px -6px #999;
    box-shadow: 0 8px 6px -6px #999;
    </style>
