<html>
  <head>

    <meta name="description" content="Gallery of nature photos">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav-container">
          <nav class="logo">
            <a href="index.html"><h2>NATURE GALLERY</h2></a>
          </nav>
          <nav>
            <a href="index.html">HOME</a>
          </nav>
          <nav>
              <a href="#" class="dropdown-text">GALLERY</a>
              <div class="dropdown-button">
                <div class="dropdown-content">
                  <a href="#">LANDSCAPE</a>
                  <a href="#">WATER</a>
                  <a href="#">MACRO</a>
                  <a href="#">WILDLIFE</a>
                </div>
              </div>
            </nav>
          <nav>
            <a href="#">ABOUT US</a>
          </nav>
          <nav>
            <a href="#">CONTACT US</a>
          </nav>
          <nav>
            <a href="#">ADMIN</a>
          </nav>
        </div>
      </div>
      </header>
      <body>
        <div class="background-overlay">
          <div class="heading-background">
            <div class="body-container">
                <div class="contact-container">
                  <h3>Contact Us</h3>
                  <h4 class="contact-info">
                    For any inquiries, please fill out our form
                  </h4>
                  <form class="contact-info"> 
                    <label class="contactFont" for="fname">First Name</label> 
                    <br>
                    <input class="input" type="text" id="fname" name="fname" placeholder="First Name" required>
                    <br>
                    <label class="contactFont" for="lname">Last Name</label> 
                    <br>
                    <input class="input" type="text" id="lname" name="lname" placeholder="Last Name" required>
                    <br>
                    <label class="contactFont" for="contactemail">Email Address</label> 
                    <br>
                    <input class="input" type="email" id="contactemail" placeholder="Email" required>
                    <br>
                    <label class="contactFont" for="message"  >Message</label>
                    <br>
                    <textarea name="message" rows="10" placeholder="Write message here"></textarea>
                    <br>
                    <input class="button" type="submit" value="Submit">
                    <input class="resetButton" type="reset">
                  </form>
                </div>
              </div>
          </div>
      </div>
    </body>
    <footer>
      <div class="footer">
        <p class="footer-text">Copyright</p>
      </div>
    </footer>
    <script src="" async defer></script>
  </body>
